<!DOCTYPE html>

<!-- Auther: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .fill {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      color: #fff;
      outline: 0;
      cursor: pointer;
      position: relative;
      margin: 5px;
      background-color: #4b4b4b;
    }

    .icon {
      font-size: 1em;
    }

    .email:hover{
      background-color: #23c8c8;
    }

    .facebook:hover{
      background-color: #4267B2;
    }

    .instagram:hover{
      background: #f86ee1;
    }

    .twitter:hover{
      background-color: #26a7de;
    }

    .tiktok:hover{
      background-color: #ff0050;
    }

    .youtube:hover{
      background-color: #FF0000;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">


      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="fill email">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->


      <!-- Start facebook Icon -->
      <div id="facebook" onclick="navigate(this.id)" class="fill facebook">
        <span class="icon"><i class="fab fa-facebook"></i></span>
      </div>
      <!-- End facebook Icon -->


      <!-- Start instagram Icon -->
      <div id="instagram" onclick="navigate(this.id)" class="fill instagram">
        <span class="icon"><i class="fab fa-instagram"></i></span>
      </div>
      <!-- End instagram Icon -->


      <!-- Start twitter Icon -->
      <div id="twitter" onclick="navigate(this.id)" class="fill twitter">
        <span class="icon"><i class="fab fa-twitter"></i></span>
      </div>
      <!-- End twitter Icon -->


      <!-- Start tiktok Icon -->
      <div id="tiktok" onclick="navigate(this.id)" class="fill tiktok">
        <span class="icon"><i class="fab fa-tiktok"></i></span>
      </div>
      <!-- End tiktok Icon -->

      <!-- Start youtube Icon -->
      <div id="youtube" onclick="navigate(this.id)" class="fill youtube">
        <span class="icon"><i class="fab fa-youtube"></i></span>
      </div>
      <!-- End youtube Icon -->


    </div>




    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        else if (id === "email") {
          window.open("https://mail.google.com/mail/u/0/#inbox", '_blank').focus(); //Add your email after "mailto:""
        }
        else if (id === "facebook") {
          window.open("https://www.facebook.com/rabala.vincejason", '_blank').focus(); //Add the url to your facebook page or account
        }
        else if (id === "instagram") {
          window.open("https://www.instagram.com/accounts/suspended/?next=https%3A%2F%2Fwww.instagram.com%2F%3F__coig_ufac%3D1", '_blank').focus(); //Add the url to your instagram account
        }
        else if (id === "twitter") {
          window.open("https://twitter.com/Vj_Rabala", '_blank').focus(); //Add the url to your pinterest account
        }
        else if (id === "tiktok") {
          window.open("https://www.tiktok.com/@vincejasonrabala", '_blank').focus(); //Add the url to your tiktok account
        }
        else if (id === "youtube") {
          window.open("https://www.youtube.com/channel/UCNln2ZbbrY11A80phi-1FuQ", '_blank').focus(); //Add the url to your youtube account
        }
      }

    </script>



  </body>

</html>
